<html>
<head>
	<meta charset="UTF-8">
	<title>RPG</title>
	
	 <script src="https://code.jquery.com/jquery-3.2.1.js"
  		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	

</head>
<body>
	<img id="background-img" src="assets/images/deskflip.png">
	<header>
		<h1>Meme Attack!</h1>
	</header>

	<div class="container" id="game">
		<div class="overlay" id="starting-container">
			<h2 id="instruct">Choose your Meme Hero!</h2>
			<div class="row" id="starting-lineup">

				<div class="statbox" id="alone"> <p>Forever Alone</p>
					<img id="aloneimg" src="assets/images/forever-alone.jpg">
					<p id="alonepoints"></p>
				</div>
				<div class="statbox" id="gusta"> <p>Me Gusta</p>	
					<img id="gustaimg" src="assets/images/gusta.jpg"  width="150" height="150">
					<p id="gustapoints"></p>
				</div>
				<div class="statbox" id="troll"> <p>Trollface</p>	
					<img id="trollimg" src="assets/images/troll-face.jpg"  width="150" height="150">
					<p id="trollpoints"></p>
				</div>
				<div class="statbox" id="yuno"> <p>Y U No</p>	
					<img id="yunoimg" src="assets/images/y-u-no.jpg"  width="150" height="150">
					<p id="yunopoints"></p>
				</div>

			</div>
		</div>
		<div class="row" id="game">
			<div class="col">
				<div class="pit" id="hero">
					<h4 class="pithead">Your Hero</h4>
				</div>				
			</div>
			<div class="col">
				<div class="pit" id="action">
					<h4 class="pithead">Let's Fight!</h4>
					<div class="row">
						<div class="col">
							<div id="attack"></div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div id="fightlog"></div>
						</div>
					</div>

				</div>
			</div>
			<div class="col">
				<div class="pit" id="enemy">
					<h4 class="pithead">The Enemy</h4>
				</div>
			</div>
			<div class="col">
				<div class="pit" id="gang">
					<h4 class="pithead">The Gang</h4>
				</div>
			</div>


		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
	
</body>
</html>
